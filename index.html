                    <div>
                        <h2>Choose your race</h2>

                        <img class = "relf1" id = "relf1" src="images/elf.png" alt="r3" title="Elf : &#10;Ability : 30% chance to reflect the attack back to the opponent. &#10;They take damage equal to 50% of the original hit.">
                    </figure>
                    <figure>
                        <img class = "rvamp1" id = "rvamp1" src="images/vampire.png" alt="r4" title="Vampire : &#10;Ability : 10% lifesteal from opponents current health &#10;at start of the vampire's turn.">
                    </figure>
                </section>
                <section id="p2race">
                    <div>
                        <h2>Choose your race</h2>
                    </div>

                    </figure>
                </section>
            </article>
            <article id="itemchoose">
                <section id="p1item">
                    <div>
                        <h2>Choose your item</h2>
                    </div>
                    <figure>
                        <img id = "bootsp1" src="images/boots.png" alt="i1" title="Boots : &#10;Ability : 30% chance to dodge an attack">
                    </figure>
                    <figure>
                        <img id = "staffp1" src="images/staff.png" alt="i2" title="Staff : &#10;Ability : 20% increase in healing">
                    </figure>
                    <figure>
                        <img id = "swordp1" src="images/sword.png" alt="i3" title="Sword : &#10;Ability : 30% more damage">
                    </figure>
                    <figure>
                        <img id = "bowp1" src="images/bow.png" alt="i4" title="Bow : &#10;Ability : 30% chance to attack twice">
                    </figure>
                </section>
                <section id="p2item">
                    <div>
                        <h2>Choose your item</h2>
                    </div>
                    <figure>
                        <img id = "bootsp2" src="images/boots.png" alt="i1" title="Boots : &#10;Ability : 30% chance to dodge an attack">
                    </figure>
                    <figure>

                    <figure>

                    </figure>
                </section>
